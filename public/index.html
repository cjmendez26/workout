<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Plan html</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card bg-secondary border-0 shadow my-5">
      <div class="card-body p-5">
        <div class="row">
      <div class="col-4 offset-2">
        <h2>Workout Planner</h2>
        <button class="btn btn-lg btn-primary btn-block" id="continue">Continue Plan</button>
        <h4>Plan Exercises</h4>
        <input type="text" class="form-control" name="workout" placeholder="Add New Plan" id="new-plan" autofocus>
        <textarea rows="4" cols="41" placeholder="add exercise" id="exercises">
        </textarea>
        <button class="btn btn-lg btn-primary btn-block" id="submit">Submit</button>
      </div>
      <div class="col-4 offset-2">
        <h4>Plans</h4>
        <div id="plans"></div>
      </div>
    </div>
  </div>
    </div>
  </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
